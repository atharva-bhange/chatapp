<!DOCTYPE html>
<html>
    <head>

        <title>Home</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/index_style.css">

    </head>
    <body>

        <div class="container outer-wrapper">
            <div class="wrapper">


                <form>

                    <div class="form-group">
                        <label for="exampleInputEmail1">User Name</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Unique Name">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Don't tell anyone! :)">
                    </div>
                    
                    <div class="row">

                        <div class="col-6 text-center"></div>
                        <div class="col-6 text-center">
                            <button type="submit" class="btn btn-outline-success">Register</button>
                        </div>

                    </div>

                </form>


            </div>
        </div>


        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/popper.min.js"></script>


    </body>
</html>
